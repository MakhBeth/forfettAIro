<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#047857" />
    <meta name="description" content="App per gestire il regime forfettario - P.IVA italiana" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Forfettino - Gestione P.IVA Semplificata</title>
    <script>
      // Anti-flash: apply theme before render
      (function() {
        const stored = localStorage.getItem('forfettino-theme');
        let theme = 'dark';
        if (stored === 'light') {
          theme = 'light';
        } else if (stored === 'dark') {
          theme = 'dark';
        } else if (stored === 'system' || !stored) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
